{% extends 'base.html' %}

{% block content %}
<div>
       <form class="shadow-pop-br" id="create" method="post">
              <label for="nome">Nome: </label>
              <br>
              <input id="inp" type="text" name="nome" placeholder="Lucas Marques da Silva "
                     value="{{ request.form['nome'] }}"></input>
              <br>
              <br>
              <label for="empresa">Empresa: </label>
              <br>
              <input id="inp" type="text" name="empresa" placeholder="Coca-Cola LTDA  "
                     value="{{ request.form['empresa'] }}"></input>
              <br>
              <br>
              <label for="telefone">Telefone: </label>
              <br>
              <input id="inp" type="text" name="telefone" placeholder="(31)99999-9999"
                     value="{{ request.form['telefone'] }}"></input>
              <br>
              <br>
              <label for="email">Email: </label>
              <br>
              <input id="inp" type="email" name="email" placeholder="email@email.com.br"
                     value="{{ request.form['email'] }}"></input>
              <br>
              <button type="submit">ENVIAR</button>
       </form>
</div>
{% endblock %}
